name: Experiment

on:
  workflow_dispatch:
    inputs:
      n_trials:
        description: Number of trials
        required: true
        default: 1000
      n_times:
        description: Number of drafts
        default: 50
      notes:
        description: Notes
        required: false
        default: ''

jobs:
  experiment:
    runs-on: ubuntu-latest
    environment: ${{ github.REF_NAME }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Authenticate Google Cloud
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GCP_KEYFILE }}

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9

      - name: Install requirements
        run: pip install -r requirements-train.txt

      - name: Train
        run: |
          python train.py \
          --n-trials {{ github.event.inputs.n_trials }} \
          --n-times {{ github.event.inputs.n_times }} \
          -m {{ github.event.inputs.notes }} \
          -t 'experiment.yml'
        env:
          DRAFT_URL: ${{ secrets.DRAFT_URL }}
          DRAFT_KEY: ${{ secrets.DRAFT_KEY }}
          WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
